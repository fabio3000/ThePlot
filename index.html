<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiMatch | Gesunde Arbeitswelt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <!-- App Container -->
    <div id="app" class="pb-12">
        <div class="text-center mt-20 text-teal-600 font-bold animate-pulse">Lade System...</div>
    </div>

    <!-- Firebase & Logik -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // ✅ ECHTE DATENBANK VERBUNDEN
        // ==========================================
        const firebaseConfig = {
          apiKey: "AIzaSyDzN7StXcxZVkYcs3pQBh1rAYypqKF54PE",
          authDomain: "equimatch-a9a03.firebaseapp.com",
          projectId: "equimatch-a9a03",
          storageBucket: "equimatch-a9a03.firebasestorage.app",
          messagingSenderId: "1064864391538",
          appId: "1:1064864391538:web:ceeca48c28a9e7a63f3deb",
          measurementId: "G-8RGBYGNGED"
        };
        // ==========================================

        let appInit, auth, db;
        let state = { user: null, view: 'loading', role: null, profile: null, talents: [], companies: [], applications: [], applyingTo: null, errorMsg: null, showPaywall: false };

        const appDiv = document.getElementById('app');

        // 1. Initialisierung mit Fehlerabfang (Verhindert weißen Bildschirm)
        try {
            appInit = initializeApp(firebaseConfig);
            auth = getAuth(appInit);
            db = getFirestore(appInit);
            
            // Anonyme Anmeldung starten
            signInAnonymously(auth).catch(e => { throw new Error("Firebase Auth muss in der Console aktiviert werden (Anonym)."); });
            
            onAuthStateChanged(auth, (user) => {
                state.user = user;
                if (user) loadData();
                else { state.view = 'role_select'; render(); }
            });

        } catch(error) {
            appDiv.innerHTML = `
                <div class="max-w-2xl mx-auto mt-20 p-8 bg-red-50 border-l-4 border-red-500 rounded-xl">
                    <h2 class="text-2xl font-bold text-red-700 mb-4">Datenbank-Setup fehlt!</h2>
                    <p class="mb-4">${error.message}</p>
                </div>
            `;
        }

        // 2. Daten laden (Echtzeit)
        function loadData() {
            try {
                onSnapshot(collection(db, 'talents'), (snap) => {
                    state.talents = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    checkProfile(); render();
                });
                onSnapshot(collection(db, 'companies'), (snap) => {
                    state.companies = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    checkProfile(); render();
                });
                onSnapshot(collection(db, 'applications'), (snap) => {
                    state.applications = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    render();
                });
            } catch(e) {
                console.error("Datenbank-Lesefehler:", e);
            }
        }

        function checkProfile() {
            if (!state.user) return;
            const myTalent = state.talents.find(t => t.uid === state.user.uid);
            const myCompany = state.companies.find(c => c.uid === state.user.uid);
            if (myTalent) { state.profile = myTalent; state.role = 'talent'; state.view = 'dashboard'; }
            else if (myCompany) { state.profile = myCompany; state.role = 'company'; state.view = 'dashboard'; }
            else if (state.view === 'loading') { state.view = 'role_select'; }
        }

        // 3. Aktionen & Monetarisierung
        window.setView = (view) => { state.errorMsg = null; state.view = view; render(); };
        
        window.saveTalent = async () => {
            if (!state.user) return;
            try {
                const data = {
                    uid: state.user.uid,
                    title: document.getElementById('t_title').value,
                    health: document.getElementById('t_health').value,
                    about: document.getElementById('t_about').value,
                    skills: document.getElementById('t_skills').value,
                    redFlags: document.getElementById('t_redflags').value,
                    verified: false
                };
                await setDoc(doc(db, 'talents', state.user.uid), data);
            } catch (error) {
                state.errorMsg = error.message; render();
            }
        };

        window.saveCompany = async () => {
            if (!state.user) return;
            try {
                const data = {
                    uid: state.user.uid,
                    name: document.getElementById('c_name').value,
                    culture: document.getElementById('c_culture').value,
                    perks: document.getElementById('c_perks').value,
                    credits: 3 // Startguthaben für Monetarisierung
                };
                await setDoc(doc(db, 'companies', state.user.uid), data);
            } catch (error) {
                state.errorMsg = error.message; render();
            }
        };

        // Verifizierung (Trust-Building)
        window.verifyProfile = async () => {
            if(!state.user || state.role !== 'talent') return;
            try {
                // Simuliert einen Hintergrund-Check
                await setDoc(doc(db, 'talents', state.user.uid), { verified: true }, { merge: true });
                alert("Erfolgreich geprüft! Dein Profil hat nun das Verifiziert-Siegel.");
            } catch(e) { state.errorMsg = e.message; render(); }
        };

        // Premium Kauf (Monetarisierung)
        window.buyPremium = async () => {
            if(!state.user || state.role !== 'company') return;
            try {
                // Simuliert erfolgreiche Zahlung
                await setDoc(doc(db, 'companies', state.user.uid), { credits: 999 }, { merge: true });
                state.showPaywall = false;
                alert("Zahlung erfolgreich! Premium-Zugang aktiviert.");
            } catch(e) { state.errorMsg = e.message; render(); }
        };

        // Modal Funktionen
        window.openApplyModal = (talentId) => {
            if (state.profile.credits <= 0) {
                state.showPaywall = true;
                render();
                return;
            }
            state.applyingTo = talentId;
            state.errorMsg = null;
            render();
        };

        window.closeApplyModal = () => {
            state.applyingTo = null;
            state.showPaywall = false;
            state.errorMsg = null;
            render();
        };

        window.submitApplication = async () => {
            if (!state.user) return;
            const msg = document.getElementById('apply_message').value;
            if (!msg) { state.errorMsg = "Bitte gib eine Nachricht ein."; render(); return; }
            
            try {
                document.getElementById('apply_btn').innerText = "Sende...";
                // 1. Bewerbung abschicken
                await addDoc(collection(db, 'applications'), {
                    companyId: state.user.uid,
                    companyName: state.profile.name,
                    talentId: state.applyingTo,
                    message: msg,
                    status: 'pending'
                });
                // 2. Einen Credit (Anfrage) abziehen
                await setDoc(doc(db, 'companies', state.user.uid), { credits: state.profile.credits - 1 }, { merge: true });
                
                state.applyingTo = null;
                state.errorMsg = null;
                render();
            } catch (error) {
                state.errorMsg = error.message; render();
            }
        };

        // 4. UI Renderer (Erweitertes Design)
        function render() {
            if (state.view === 'loading') return;

            let html = `
                <nav class="bg-white p-4 shadow-sm flex justify-between items-center mb-8 border-b border-teal-100">
                    <div class="text-xl font-bold text-teal-700 flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        EquiMatch
                    </div>
                    <div class="text-sm font-medium text-slate-600 flex items-center gap-3">
                        ${state.role === 'company' ? `<span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs font-bold">Credits: ${state.profile?.credits > 100 ? '∞' : (state.profile?.credits || 0)}</span>` : ''}
                        ${state.profile?.name || state.profile?.title || 'Anonym'}
                    </div>
                </nav>
                <div class="max-w-5xl mx-auto px-4">
            `;

            if (state.errorMsg) {
                html += `<div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm mb-6 font-medium">${state.errorMsg}</div>`;
            }

            if (state.view === 'role_select') {
                html += `
                    <div class="text-center mb-12 mt-10">
                        <h1 class="text-4xl font-extrabold text-slate-800 mb-4">Arbeitsbeziehungen auf Augenhöhe</h1>
                        <p class="text-slate-500 text-lg">Kein toxisches Bewerben mehr. Finde ein Umfeld, das deiner mentalen Gesundheit gut tut.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                        <button onclick="window.setView('talent')" class="p-10 bg-white rounded-2xl shadow-sm border border-slate-200 hover:border-teal-500 hover:shadow-lg transition text-left group">
                            <div class="w-12 h-12 bg-teal-100 text-teal-600 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <h2 class="text-2xl font-bold mb-2 text-slate-800">Ich bin ein Talent</h2>
                            <p class="text-slate-500 leading-relaxed">Lege deine Werte und Red Flags fest. Firmen bewerben sich bei dir – mit echten Argumenten.</p>
                        </button>
                        <button onclick="window.setView('company')" class="p-10 bg-white rounded-2xl shadow-sm border border-slate-200 hover:border-indigo-500 hover:shadow-lg transition text-left group">
                            <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            </div>
                            <h2 class="text-2xl font-bold mb-2 text-slate-800">Wir sind eine Firma</h2>
                            <p class="text-slate-500 leading-relaxed">Zeigt, dass euch die mentale Gesundheit wichtig ist, und findet perfekt passende Talente.</p>
                        </button>
                    </div>
                `;
            }
            else if (state.view === 'talent') {
                html += `
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 max-w-xl mx-auto">
                        <h2 class="text-2xl font-bold mb-6 text-slate-800">Dein gesundes Profil</h2>
                        <div class="space-y-4">
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Beruf / Rolle</label><input id="t_title" type="text" placeholder="z.B. Agile Coach" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-teal-500"></div>
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Deine Skills (Komma-getrennt)</label><input id="t_skills" type="text" placeholder="z.B. Scrum, Mediation, Teamführung" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-teal-500"></div>
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Wichtigkeit Mental Health (1-10)</label><input id="t_health" type="range" min="1" max="10" value="8" class="w-full mb-2 accent-teal-600"></div>
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Bedürfnisse (Was brauchst du?)</label><textarea id="t_about" placeholder="z.B. Ich brauche 2 Tage Homeoffice für Fokus..." class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 h-20 outline-none focus:ring-2 focus:ring-teal-500"></textarea></div>
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Red Flags (Was stresst dich total?)</label><textarea id="t_redflags" placeholder="z.B. Mikromanagement, toxische Kommunikation..." class="w-full p-3 bg-slate-50 rounded-xl border border-red-200 h-20 outline-none focus:ring-2 focus:ring-red-300"></textarea></div>
                        </div>
                        <button onclick="window.saveTalent()" class="w-full bg-teal-600 hover:bg-teal-700 text-white p-4 rounded-xl font-bold mt-6 shadow-md transition">Anonymes Profil speichern</button>
                    </div>
                `;
            }
            else if (state.view === 'company') {
                html += `
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 max-w-xl mx-auto">
                        <h2 class="text-2xl font-bold mb-6 text-slate-800">Firmen-Profil & Kultur</h2>
                        <div class="space-y-4">
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Firmenname</label><input id="c_name" type="text" placeholder="z.B. HealthTech GmbH" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500"></div>
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Culture Score (1-10)</label><p class="text-xs text-slate-400 mb-2">Wie stark fördert ihr aktiv mentale Gesundheit?</p><input id="c_culture" type="range" min="1" max="10" value="7" class="w-full accent-indigo-600"></div>
                            <div><label class="block text-sm font-semibold text-slate-600 mb-1">Eure Benefits (Komma-getrennt)</label><input id="c_perks" type="text" placeholder="z.B. 4-Tage Woche, Therapie-Budget, Flexzeit" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500"></div>
                        </div>
                        <button onclick="window.saveCompany()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-xl font-bold mt-8 shadow-md transition">Kulturprofil aktivieren (3 Freianfragen)</button>
                    </div>
                `;
            }
            else if (state.view === 'dashboard' && state.role === 'talent') {
                const myApps = state.applications.filter(a => a.talentId === state.user.uid);
                html += `
                    <div class="mb-8 flex justify-between items-end flex-wrap gap-4">
                        <div>
                            <h2 class="text-3xl font-bold text-slate-800 mb-2">Dein Dashboard</h2>
                            <p class="text-slate-500">Mentale Gesundheit steht an erster Stelle.</p>
                        </div>
                        ${!state.profile.verified ? `<button onclick="window.verifyProfile()" class="bg-blue-50 text-blue-700 hover:bg-blue-100 border border-blue-200 px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> Identität & Skills verifizieren</button>` : `<div class="text-green-600 flex items-center gap-1 font-bold text-sm bg-green-50 px-4 py-2 rounded-xl border border-green-200 shadow-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> Geprüftes Profil</div>`}
                    </div>
                    <div class="space-y-6">
                `;
                if(myApps.length === 0) html += `<div class="bg-white p-10 rounded-2xl border border-dashed border-slate-300 text-center"><p class="text-slate-500 font-medium">Noch keine Anfragen. Gesunde Unternehmen bewerben sich bald bei dir.</p></div>`;
                myApps.forEach(app => {
                    html += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-teal-300 transition">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="font-bold text-xl text-slate-800">${app.companyName} beweist Interesse</h3>
                                <span class="bg-teal-50 text-teal-700 px-3 py-1 rounded-full text-xs font-bold border border-teal-100">Kultur-Match</span>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-xl text-slate-700 italic border-l-4 border-teal-400">"${app.message}"</div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            else if (state.view === 'dashboard' && state.role === 'company') {
                html += `
                    <div class="mb-8 bg-gradient-to-r from-indigo-900 to-indigo-700 p-8 rounded-2xl text-white flex justify-between items-center shadow-lg">
                        <div>
                            <h2 class="text-2xl font-bold mb-1">Talente entdecken</h2>
                            <p class="text-indigo-200">Euer Culture Score: <span class="font-bold text-white">${state.profile.culture}/10</span></p>
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-indigo-200 mb-1">Verbleibende Anfragen</div>
                            <div class="text-3xl font-extrabold">${state.profile.credits > 100 ? '∞' : (state.profile.credits || 0)}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                `;
                state.talents.forEach(t => {
                    const skills = t.skills ? t.skills.split(',').map(s => `<span class="bg-slate-100 text-slate-600 px-2 py-1 rounded-md text-xs font-semibold mr-1 mb-1 inline-block">${s.trim()}</span>`).join('') : '';
                    
                    html += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col justify-between hover:shadow-md transition relative">
                            ${t.verified ? `<div class="absolute -top-3 -right-3 bg-blue-500 text-white rounded-full p-2 shadow-md tooltip" title="Identität & Skills geprüft"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></div>` : ''}
                            <div>
                                <div class="flex justify-between mb-4">
                                    <span class="text-xs font-bold bg-slate-800 text-white px-3 py-1 rounded-full">Anonymes Talent</span>
                                    <span class="text-xs font-bold bg-green-100 text-green-700 px-2 py-1 rounded-md">Mental Health: ${t.health}/10</span>
                                </div>
                                <h3 class="font-bold text-xl mb-3 text-slate-800">${t.title}</h3>
                                ${skills ? `<div class="mb-4">${skills}</div>` : ''}
                                <div class="mb-4">
                                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Bedürfnisse</p>
                                    <p class="text-sm text-slate-700 italic">"${t.about}"</p>
                                </div>
                                ${t.redFlags ? `<div class="mb-5 bg-red-50 p-3 rounded-xl border border-red-100"><p class="text-xs font-bold text-red-400 uppercase tracking-wider mb-1">Red Flags</p><p class="text-sm text-red-800">"${t.redFlags}"</p></div>` : '<div class="mb-5"></div>'}
                            </div>
                            <button onclick="window.openApplyModal('${t.uid}')" class="bg-indigo-50 text-indigo-700 hover:bg-indigo-600 hover:text-white border border-indigo-100 w-full py-3 rounded-xl font-bold transition">Kontaktieren</button>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            html += `</div>`;

            // --- MODALS ---
            if (state.applyingTo) {
                html += `
                    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-lg w-full">
                            <h3 class="text-2xl font-bold mb-2 text-slate-800">Bewerbung an Talent</h3>
                            <p class="text-sm text-slate-500 mb-6">Zeigt, dass ihr die Red Flags respektiert und eure Kultur (${state.profile.culture}/10) passt.</p>
                            <textarea id="apply_message" class="w-full p-4 border border-slate-200 bg-slate-50 rounded-xl mb-6 h-32 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Wir legen auch viel Wert auf..."></textarea>
                            <div class="flex justify-end gap-3">
                                <button onclick="window.closeApplyModal()" class="px-5 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition">Abbrechen</button>
                                <button id="apply_btn" onclick="window.submitApplication()" class="px-6 py-3 rounded-xl font-bold bg-indigo-600 text-white hover:bg-indigo-700 transition">Senden (1 Credit)</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (state.showPaywall) {
                html += `
                    <div class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center p-4 z-50">
                        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full text-center relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-yellow-400 to-orange-500"></div>
                            <div class="w-20 h-20 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            </div>
                            <h3 class="text-2xl font-extrabold mb-3 text-slate-800">Freianfragen aufgebraucht</h3>
                            <p class="text-slate-600 mb-8">Upgrade auf Premium, um unbegrenzt hochqualifizierte, geprüfte Talente anzuschreiben.</p>
                            
                            <div class="bg-slate-50 border border-slate-200 p-4 rounded-2xl mb-8">
                                <div class="text-3xl font-extrabold text-slate-800">99€ <span class="text-sm text-slate-500 font-medium">/ Monat</span></div>
                                <ul class="text-sm text-slate-600 mt-4 space-y-2 text-left">
                                    <li class="flex items-center gap-2"><svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Unbegrenzte Anfragen</li>
                                    <li class="flex items-center gap-2"><svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Geprüfte Talente sehen</li>
                                </ul>
                            </div>
                            <div class="flex flex-col gap-3">
                                <button onclick="window.buyPremium()" class="w-full py-4 rounded-xl font-bold bg-gradient-to-r from-orange-500 to-yellow-500 text-white shadow-lg hover:scale-[1.02] transition">Kostenpflichtig buchen</button>
                                <button onclick="window.closeApplyModal()" class="w-full py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition">Später</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            appDiv.innerHTML = html;
        }
    </script>
</body>
</html>
